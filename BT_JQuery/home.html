<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link href=
    'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' 
              rel='stylesheet'>


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <div class="container">
        <div class="row" style="justify-content:center ;">
            <form class="form container">
                <h1 class="pb-3" style="text-align: center;">Student Form</h1>
                
                <div class="row">
                    <div class="form-group col-lg-4" style="max-width:25% ;padding-left: 5%;" >
                        <label class="pt-1" for="name">Name:</label>
                        
                    </div>
                    <div class="form-group col-lg-8">
                        <input  type="name" class="form-control"  id="name" required maxlength="50">
                        
                    </div>
                </div>

                
                <div class="row">
                    <div class="form-group col-lg-4" style="max-width:25% ;padding-left: 5%;" >
                        <label class="pt-1" for="birthday">Birthday:</label>
                        
                    </div>
                    <div class="form-group col-lg-8">
                        <input type="text" class="form-control" id="my_date_picker" required>
                        <script>
                            $(function() {
                                $( "#my_date_picker" ).datepicker({
                                    defaultDate:"27-01-2001",
                                    dateFormat: 'dd-mm-yy',
                                    maxDate:'now',
                                    minDate: "05-01-2000"
                                });
                            });
                        </script>
                        
                    </div>
                </div>

             
   

                <div class="row">
                    <div class="form-group col-lg-4" style="max-width:25% ;padding-left: 5%;" >
                        <label class="pt-1" for="mobilephone">Mobile phone:</label>
                        
                    </div>
                    <div class="form-group col-lg-8">
                        <input  type="mobilephone" class="form-control"  id="mobilephone" required pattern="[\(\)0-9+\-,.\s]+">
                        
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-4" style="max-width:25% ;padding-left: 5%;" >
                        <label class="pt-1" for="hometown">Hometown:</label>
                        
                    </div>
                    <div class="form-group col-lg-8">
                        <input  type="hometown" class="form-control"  id="hometown" required>
                        
                    </div>
                </div>
                <div>
                    <input type="hidden" value="0" id="id_student">
                </div>

                <div class="row">
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-6 row">
                        <div class="col-lg-6">
                            <button id="save">Save</button>
                        </div>
                        <div class="col-lg-6">
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                </div>
                
            </form>

        </div>




        <!-- Form hiển thị -->
        <div class="container">
            <div class="row py-5">  
                <div class="col-lg-6 row">
                    <div class="col-lg-4">
                        <button id="delete">Delete</button>
                    </div>
                    <div class="col-lg-8">
                        <button id="edit">Edit</button>
                    </div>
                </div>
            </div>


            <div class="">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Mobile phone</th>
                        <th>Home town</th>
                      </tr>
                    </thead>
                    <tbody id="dssv">
                      
                         
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="dssv.js"></script>

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
    </script>
      
    <script src=
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" >
    </script>
</body>
</html>
